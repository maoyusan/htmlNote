<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        .box {
            position: relative;
            width: 120px;
            height: 80px;
            background-color: gray;
            margin: 120px auto;
        }

        .box span {
            position: absolute;
            top: 28px;
            right: -24px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-left-color: pink;
        }
    </style>

</head>

<body>
<div class="box">
    <span></span>
</div>
</body>

</html>
