<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <li style="cursor:not-allowed;">233333</li>
    <li style="cursor: pointer;">233333</li>
    <li style="cursor: move;">233333</li>
    <li style="cursor: text;">233333</li>
    <li style="cursor: default;">233333</li>
    <input type="text" placeholder="233">

    <script>
        let input = document.querySelector('input');
        input.onfocus = function () {

            if (input.placeholder==='233') {
                this.placeholder = '';
            }
        };
        input.onblur = function () {
          this.placeholder='233'
        };

    </script>
</body>

</html>
