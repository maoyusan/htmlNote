    let input = document.querySelector('label input:nth-of-type(1)')

    console.log(input.getAttribute('index'));
    input.removeAttribute('index')

    input.onclick = function () {
        console.log(this.checked);
        for (let i = 0; i < ipt.length; i++) {
            ipt[i].checked = this.checked;
        }
    }
    for (let i = 0; i < ipt.length; i++) {
        ipt[i].onclick = function () {
            let flag=true
            for (let j = 0; j <ipt.length ; j++) {
                if (!ipt[j].checked) {
                    input.checked = false;
                    break;
                }
                input.checked = true;
            }
        };
    }
