<script>

    /*可以识别功能按键*/
    document.addEventListener('keydown', function (e) {
        console.log(e.key);
    });
    /*不能识别功能按键,但区分大小写*/
    document.addEventListener('keypress', function () {
        console.log('按下了press')
    });
    /*最后执行的*/
    document.addEventListener('keyup', function () {
        console.log('弹起了')
    });
</script>
</html>
