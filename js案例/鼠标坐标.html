<script>
    document.addEventListener('click', function (e) {
        /*相对可视化窗口鼠标点击的坐标位置*/
        console.log(e.clientX);
        console.log(e.clientY);
        /*相对整个dom文档的坐标位置*/
        console.log(e.pageX);
        console.log(e.pageY);
        /*相对电脑的坐标位置*/
        console.log(e.screenX);
        console.log(e.screenY);
    });

</script>
