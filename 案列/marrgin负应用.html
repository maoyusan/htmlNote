    <title>Document</title>
    <style>
        li {
            position: relative;
            float: left;
            list-style: none;
            height: 200px;
            width: 100px;
            border: 1px solid red;
            background-color: pink;
            margin-left: -1px;
        }
        
        ul {
            position: absolute;
        }
        
        li:hover {
            z-index: 1;
            border: 1px solid blue;
        }
    </style>
</head>
